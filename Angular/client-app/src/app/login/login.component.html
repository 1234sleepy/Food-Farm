<div class="container bg- pt-5 mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">User Name</label>
                  <input type="email" class="form-control" id="test" aria-describedby="emailHelp" [(ngModel)]="user.username" name="username">
                  <div id="userNameHelp" class="form-text">We'll never share your User Name with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
              </form>
    </div>
</div>
