<div class="container-fluid bg-primary" style="height: 100vh; overflow-y: scroll !important;">
    <div class="row pt-5">
      <div class="col-8">
        <div class="row">
          <div *ngFor="let obj of cartObjects" class="col-3 mt-3 ">
            <div class="card col-3" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <ngb-carousel
	#carousel
	[interval]="1000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)"
>
	@for (img of images; track img; let i = $index) {
		<ng-template ngbSlide>
			<div class="carousel-caption">
				<h3>My slide {{ i + 1 }} title</h3>
			</div>
			<a href="https://www.google.fr/?q=Number+{{ i + 1 }}" target="_blank" rel="nofollow noopener noreferrer">
				<div class="picsum-img-wrapper">
					<img [src]="img" alt="My image {{ i + 1 }} description" />
				</div>
			</a>
		</ng-template>
	}
</ngb-carousel>
                <button href="#" class="btn btn-primary" (click)="delete(obj)">Delete</button>
                <div class="card-body">
                  <h5 class="card-title">{{obj.product.name}}</h5>
                  <p class="card-text">{{obj.product.description}}</p>
                  <p class="card-text">{{obj.product.price}}</p>
                  <div>
                    <label>Quantity ({{obj.product.quantityLimit==0?"no" : obj.product.quantityLimit}} limit)</label>
                    <input type="number" min="1" [(ngModel)]="obj.product._quantity">
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 bg-secondary" style="  position: fixed; right: 0; height: 99vh;">
        <div class="pt-4">
          <input type="text" [(ngModel)]="this.order.name" placeholder="Name">
          <input type="text" [(ngModel)]="this.order.phone" placeholder="Phone">
          <input type="text" [(ngModel)]="this.order.email" placeholder="Email">
          <input type="text" [(ngModel)]="this.order.description" placeholder="Description">
          <button href="#" class="btn btn-primary " (click)="createOrder()">Create Order</button>
        </div>
      </div>

    </div>

</div>
